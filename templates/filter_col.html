<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
  }

  h1 {
      font-size: 40px;
      margin-bottom: 30px;
  }

  
</style>

<body>

  <div style="width:100">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <a href="{% url 'upload_csv' %}" class="btn btn-outline-success" type="button">Upload File</a> &nbsp;&nbsp;
        <a href="{% url 'list_csv_files' %}" class="btn btn-sm btn-outline-secondary" type="button">File
          List</a>&nbsp;&nbsp;
        <a href="{% url 'filter_the_column' %}" class="btn btn-sm btn-outline-secondary" type="button">Filter
          List</a>
      </form>
    </nav>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h1>Select file first</h1>
      <select name="file" id="file">
        <option value="default"> choose file</option>
        {% for f in myfiles %}
        {% for k,v in f.items %}
        <option value="{{ k }}">{{ k }}</option>
        {% endfor %}
        {% endfor %}
      </select>


      <form action="http://127.0.0.1:8000/filedetail/" method="POST" hidden class="ftag">
        {% csrf_token %}
        <label for="fname">Input columns:</label>
        <input type="text" id="filename" name="filename" hidden>
        <input type="text" id="column" name="column"><br><br>
        <input type="submit" value="Submit">
</div>
</div>
  
  </form>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
  $("#file").on("change", (e) => {
    $(".ftag").removeAttr("hidden");
    $("#filename").val(e.target.value);
  })
</script>

</html>
