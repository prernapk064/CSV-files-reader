<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" /> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: center;
        background-color: blueviolet;
    }
</style>

<body>
    <div style="width:100">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <a href="{% url 'upload_csv' %}" class="btn btn-outline-success" type="button">Upload File</a> &nbsp;&nbsp;
              <a href="{% url 'list_csv_files' %}" class="btn btn-sm btn-outline-secondary" type="button">File List</a>&nbsp;&nbsp;
              <a href="{% url 'filter_the_column' %}" class="btn btn-sm btn-outline-secondary" type="button">Filter List</a>
            </form>
          </nav>
    </div> 
    <h1>List of CSV files</h1>
    {% for dt in data%}
    <table id="table" class="display" style="width: 100%;">
        {% for k,v in dt.items%}
        {% if k == "header" %}
        <thead>
            <tr>

                {% for header in v %}
                <th>{{ header }}</th>
                {% endfor %}

            </tr>
        </thead>
        {% else %}
        <tbody>
            {% for row in v %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
        {%endif%}
        {%endfor%}
    </table>
    <br>
    <br>
    {%endfor%}
    
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>$(document).ready(function () {
        $('table.display').DataTable();
    });
</script>


</html>
